patch:
  switches:
    - {name: ascii_mode, states: [ zh, en ]}
    - {name: simplification, reset: 1, states: [ 漢, 汉 ]}
    - {name: ascii_punct, states: [ 。, . ]}
    - {name: full_shape, states: [ 半, 全 ]}
    - {name: emoji_suggestion, reset: 1, states: [ 🈚, 🈶️ ]}
  "engine/filters/@before 0": simplifier@emoji_suggestion
  "engine/filters/@after last": charset_filter@utf8
  "translator/dictionary": double_pinyin
  "translator/preedit_format":  # Disable preedit text
  emoji_suggestion:
    opencc_config: emoji.json
    option_name: emoji_suggestion
    tips: 🙈
    inherit_comment: false
