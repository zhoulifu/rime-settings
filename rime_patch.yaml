default:
  schema_list:
    - schema: double_pinyin_flypy
    - schema: luna_pinyin
  switcher:
    caption: "Options"
    option_list_separator: "/"
    hotkeys: ["Control+grave"]
  menu/page_size: 8
  ascii_composer/switch_key/Shift_L: noop
  ascii_composer/switch_key/Caps_Lock: commit
  key_binder:
    bindings:
      - {when: composing, accept: "Control+k", send: Up}
      - {when: composing, accept: "Control+j", send: Down}
      - {when: composing, accept: "Control+h", send: Left}
      - {when: composing, accept: "Control+l", send: Right}
      - {when: composing, accept: "Control+u", send: Escape}
      - {when: composing, accept: "KP_Enter", send: Return}

double_pinyin_flypy:
  switches:
    - {options: [zh_simp, emoji], states: [ ÁÆÄ‰Ωì, üòäÔ∏è ], reset: 0}
    - {name: ascii_mode, states: [ zh, en ]}
    - {name: ascii_punct, states: [ „ÄÇ, . ]}
    - {name: full_shape, states: [ Âçä, ÂÖ® ]}
  engine:
    filters:
      - simplifier@emoji
      - simplifier
      - uniquefier
      - lua_filter@opencc_emoji_filter
  simplifier/option_name: zh_simp
  translator/dictionary: double_pinyin
  translator/preedit_format: 
    - xlint/abcdefghijklmnopqrstuvwxyz/abcdefghijklmnopqrstuvwxyz/
  emoji:
    opencc_config: emoji.json
    option_name: emoji
    tips: none
    inherit_comment: true
