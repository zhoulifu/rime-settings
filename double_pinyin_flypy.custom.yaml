patch:
  switches:
    - name: ascii_mode
      reset: 0
      states: [ 中文, 英文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      reset: 1
      states: [ 繁體, 简体 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  engine/translators:
    - punct_translator
    - script_translator
  engine/filters:
    - simplifier
    - uniquifier
    - charset_filter@utf8
  translator/dictionary: luna_pinyin.extended
  translator/preedit_format:  # Disable preedit text
  recognizer/patterns/reverse_lookup:   # Disable reverse lookup
  reverse_lookup:
  punctuator:
    import_preset: default
    half_shape:
      '$': '￥'
      '%': '%'
      '*': '*'
      '/': '/'
      '<': ['《', '〈' ]
      '>': ['》', '〉' ]
      '[': '【'
      "\\": '、'
      ']': '】'
      '{': '{'
      '|': '|'
      '}': '}'
      '~': '~'
    full_shape:
      '#': '＃'
      '$': '￥'
      '%': '%'
      '*': '＊'
      '/': '／'
      '<': ['《', '〈' ]
      '>': ['》', '〉' ]
      '@': '@'
      '[': '【'
      "\\": '、'
      ']': '】'
      '{': '｛'
      '|': '｜'
      '}': '｝'
      '~': '～'
